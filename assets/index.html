    <body>
        <table>
            <tr>
                <td class="sidebar l-1">
                    <a href="#" title="Exemples sample"><img id="icon" type="image/png" src="https://static-00.iconduck.com/assets.00/pig-icon-2048x2007-wy3w0ode.png" /></a>
                    <div class="form-group">

                    </div>

                    </div>
                    <div class="form-group">
                        <select id="chapters" class="form-control select select-primary select-block mbl">
                        </select>
                    </div>
                    <label class="mode-switch" name="trad_mode">
                        <input type="checkbox" value="off">
                        <div class="mover">TRAD MODE</div>
                    </label>
                    <label class="mode-switch" name="magic_mode">
                        <input type="checkbox" value="off">
                        <div class="mover">MAGIC CLEAN</div>
                    </label>
                    <div id="slider-1" class="sliders" ></div>
                    <div id="folder_content" class="list-group">
                    </div>

                    <img id="workbench_background" class="workbench_background" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" />
